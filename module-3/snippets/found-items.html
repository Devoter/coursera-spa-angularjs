<ol>
  <li ng-repeat="item in list.foundItems">
    (<a href="">{{item.short_name}}</a>) {{item.name}}
    <button type="button" class="btn btn-default" ng-click="list.onRemove({index: $index});">
      <span class="glyphicon glyphicon-remove"></span> Don't want this one!
    </button>
  </li>
</ol>
