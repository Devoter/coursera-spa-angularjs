<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in list.foundItems">
    ({{item.short_name}}) {{item.name}} &mdash; {{item.description}}
    <button type="button" class="btn btn-default" ng-click="list.onRemove({index: $index});">
      <span class="text-danger glyphicon glyphicon-remove"></span> Don't want this one!
    </button>
  </li>
</ul>
